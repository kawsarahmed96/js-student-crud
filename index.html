<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud Operation with js</title>

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="container">
      <div class="row my-5 justify-contnet-center">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header justify-contnet-between">
              <button data-bs-toggle="modal" data-bs-target="#create-student" class="btn btn-dark "><i class="fa-solid fa-plus"></i>Add student
              </button>
            </div>
            <div class="card-body student">
              <table class="table table-stripped shadow ">
                <thead>
                  <tr>
                  <th>#</th>
                  <th>Photo</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Created at</th>
                  <th>Location</th>
                  <th>Action</th>
                  </tr>
                </thead >
                <tbody id="studentList">
               
                </tbody>
            </table>
            </div>
          </div> 
        </div>
      </div>
      <div class="modal fade" id="create-student">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Create new student</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="create_student_data">
              <div class="my-3">
                <input type="text" name="name" placeholder="Name" class="form-control">
              </div>
              <div class="my-3">
                <input type="email" name="email" placeholder="Email" class="form-control">
              </div>
              
              <div class="my-3">
                <input type="text" name="phone" placeholder="Phone" class="form-control">
              </div>
              <div class="my-3">
                <input type="text" name="location" placeholder="Location" class="form-control">
              </div>
              <div class="my-3">
                <input type="text" name="photo" placeholder="Photo" class="form-control">
              </div>
              
              <div class="my-3">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="show-student">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Information</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body student_data">
        
          </div>
        </div>
      </div>
    </div>
    </div>

    
    

    <!-- Script file bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Main script file -->
   <script src="src/models.js"></script>
   <script src="src/functions.js"></script>
   <script src="src/main.js"></script>
</body>
</html>
